services:
  postgres:
    image: postgres:16-alpine
    container_name: eduquest-postgres-dev
    environment:
      POSTGRES_USER: eduquest
      POSTGRES_PASSWORD: eduquest_dev
      POSTGRES_DB: eduquest_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: eduquest-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data

volumes:
  postgres_dev_data:
  redis_dev_data:
